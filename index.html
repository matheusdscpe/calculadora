<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
</head>

<body>
    <div class="center">
        <div class="calculadora">
            <div class="painel">
                <div class="visorPainel"></div>
            </div>
            <div class="gridBotoes">
                <div class="gridBotoesEsquerda">
                    <div class="gridBotoesLadoEsquerdo">
                        <div class="limpar"><button class="botoesEsquerda">C</button></div>
                        <div class="divisao"><button class="botoesEsquerda">/</button></div>
                        <div class="multiplicacao"><button class="botoesEsquerda">*</button></div>
                        <div class="subtracao"><button class="botoesEsquerda">-</button></div>
                        <div class="adicao"><button class="botoesEsquerda">+</button></div>
                        <div class="resultado"><button class="botoesEsquerda">=</button></div>
                    </div>
                </div>
                <div class="gridBotoesDireita">
                    <div class="um" id="numeros"><button class="botoesNumericos" id="1">1</button></div>
                    <div class="dois" id="numeros"><button class="botoesNumericos" id="2">2</button></div>
                    <div class="tres" id="numeros"><button class="botoesNumericos" id="3">3</button></div>
                    <div class="quatro" id="numeros"><button class="botoesNumericos" id="4">4</button></div>
                    <div class="cinco" id="numeros"><button class="botoesNumericos" id="5">5</button></div>
                    <div class="seis" id="numeros"><button class="botoesNumericos" id="6">6</button></div>
                    <div class="sete" id="numeros"><button class="botoesNumericos" id="7">7</button></div>
                    <div class="oito" id="numeros"><button class="botoesNumericos" id="8">8</button></div>
                    <div class="nove" id="numeros"><button class="botoesNumericos" id="9">9</button></div>
                    <div class="zero" id="numeros"><button class="botoesNumericos" id="0">0</button></div>
                </div>
            </div>
        </div>
    </div>
    </div>
    <script src="scripts.js"></script>
</body>

</html>
